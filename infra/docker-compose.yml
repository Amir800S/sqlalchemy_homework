version: '3.9'
name: 'sqlalchemy_homework'
volumes:
  pg_data:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build: ../backend
    restart: always
    env_file: .env
    depends_on:
      - db

  nginx:
      build: .
      env_file: .env
      ports:
        - '8000:8000'
      volumes:
        - ./nginx.conf:/etc/nginx/conf.d/default.conf
      depends_on:
        - backend

